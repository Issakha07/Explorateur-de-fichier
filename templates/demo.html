<!DOCTYPE html>
<html lang="fr">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
          <link rel="stylesheet" type="text/css" href="style.css">
          <title>Explorateur de fichiers</title>
     </head>
     <body>
          <div class="">
               {% if error %}
               <p>{{error}}</p>
               {%else%}
               <div class="dossier">
                    <h2>Dossiers</h2>
                    {% for folder in folders %}
                    <img class="imgfolder" src="img/folder.png"><a href="?dir={{ folder.path }}">
                    {{ folder.name }}</a>
                    <span class="type">
                         <br>     {{folder.date}} / {{folder.filetype}} / {{folder.owner}}
                         <br>
                    </span>
                    {% endfor %}
               </div>
               <div class="file">
                    <h2>Fichiers</h2>
                    {% for file in files %}
                    <img class="imgfile" src="img/file.png"><a href="{{ file.path }}" download>
                    {{ file.name }}</a>
                    <span class="type">
                         <br>     {{file.date}} / {{file.filetype}} / {{file.owner}}
                         <br>
                    </span>
                    {% endfor %}
                    {% endif %}
               </div>
               <div class="">
                    <input class="backbtn" type="button" value="Retour" onclick="history.go(-1)">
               </div>
          </div>
     </body>
</html>
